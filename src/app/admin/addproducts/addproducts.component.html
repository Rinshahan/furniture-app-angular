    <div class="col py-3">
      <form class="form-horizontal" (ngSubmit)="onFormSubmitted()" #productForm="ngForm">
        <!-- Form Name -->

        <!-- Text input-->

        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 col-form-label text-md-right" for="product_name">PRODUCT NAME</label>
          <div class="col-md-6">
            <input id="product_name" name="title" placeholder="PRODUCT NAME" class="form-control" required=""
              type="text" ngModel>
          </div>
        </div>


        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 col-form-label text-md-right" for="product_name_fr">PRODUCT DESCRIPTION</label>
          <div class="col-md-6">
            <input id="product_name_fr" name="description" placeholder="PRODUCT DESCRIPTION" class="form-control"
              required="" type="text" ngModel>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 col-form-label text-md-right" for="product_name_fr">PRODUCT PRICE</label>
          <div class="col-md-6">
            <input id="product_name_fr" name="price" placeholder="PRODUCT PRICE" class="form-control" required=""
              type="number" ngModel>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group row">
          <label class="col-md-4 col-form-label text-md-right" for="product_name_fr">PRODUCT IMAGE</label>
          <div class="col-md-6">
            <input id="product_name_fr" name="image" placeholder="IMAGE URL" class="form-control" required=""
              type="file" (change)="selectImage($event)">
          </div>
        </div>

        <!-- Category -->
        <div class="form-group row">
          <label class="col-md-4 col-form-label text-md-right" for="product_id">CATEGORY</label>
          <div class="col-md-6">
            <input id="product_id" name="category" placeholder="PRODUCT CATEGORY" class=" form-control" required=""
              type="text" ngModel>
          </div>
        </div>
