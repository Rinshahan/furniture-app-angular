<div class="container-fluid">
  <div class="row flex-nowrap">
    <div [class.collapsed]="isSideBarCollapsed" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <a class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <!-- <button class="btn btn-primary d-md-block d-lg-none" (click)="toggleSideBar()">
            <i class="fs-4 bi-list"></i>
          </button> -->
          <button class="btn btn-danger" (click)="toggleSideBar()">
            <i class="fs-4 bi-list"></i>
          </button>
          <span class="fs-5 d-none d-sm-inline"></span>
        </a>
        <ul *ngIf="!isSideBarCollapsed" [ngClass]="{'expanded': !isSideBarCollapsed, 'collapsed': isSideBarCollapsed}"
          class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">

          <li>
            <a routerLink="/adminhome" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Dashboard</span> </a>

          </li>
          <li>
            <a routerLink="/adminusers" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-table"></i> <span class="ms-1 d-none d-sm-inline">Users</span></a>
          </li>
          <li>
            <a routerLink="/adminproducts" data-bs-toggle="collapse" class="nav-link px-0 align-middle ">
              <i class="fs-4 bi-bootstrap"></i> <span class="ms-1 d-none d-sm-inline">Products</span></a>

          </li>
          <li>
            <a routerLink="/adminproducts" data-bs-toggle="collapse" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Add Product</span> </a>
          </li>
          <li>
            <a routerLink="/adminlogin" class="nav-link px-0 align-middle">
              <i class="fs-4 bi-people"></i> <span class="ms-1 d-none d-sm-inline">Sign Out</span> </a>
          </li>
        </ul>
        <hr>
        <ul *ngIf="isSideBarCollapsed"
          class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start">
          <li class="mt-5">
            <a routerLink="/adminhome"><img class="navicon" src="../../../assets/sidenav/dashboard1.png" alt=""></a>
          </li>
          <li class="mt-5">
            <a routerLink="/adminusers"><img class="navicon" src="../../../assets/sidenav/user1.png" alt=""></a>
          </li>
          <li class="mt-5">
            <a routerLink="/adminproducts"><img class="navicon" src="../../../assets/sidenav/productlist2.png"
                alt=""></a>
          </li>
          <li class="mt-5">
            <a routerLink="/addproducts"><img class=" navicon" src="../../../assets/sidenav/addproduct1.png" alt=""></a>
          </li>
          <li class="mt-5">
            <a routerLink="/adminlogin"><img class=" navicon" src="../../../assets/sidenav/sign.jpg" alt=""></a>
          </li>
        </ul>
      </div>
    </div>
    <div class="col py-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Edit Product</h5>
          <form (ngSubmit)="saveChanges()" #productForm="ngForm">
            <!-- Add form fields based on your Product model properties -->
            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input type="text" class="form-control" id="productName" name="title" ngModel required>
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Description</label>
              <input type="text" class="form-control" id="productdesc" name="description" ngModel required>
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Price</label>
              <input type="text" class="form-control" id="productdesc" name="price" ngModel required>
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Product Type</label>
              <input type="text" class="form-control" id="category" name="category" ngModel required>
            </div>
            <!-- Add other form fields... -->
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
