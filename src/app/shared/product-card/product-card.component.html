<div class="card mt-5 me-5  cards" style="width: 280px; ">
  <div>
    <a [routerLink]="'/productview/'+(product._id)"><img class="card-img-top w-100px image-products"
        [src]="product.image"></a>
    <div class="card-body">
      <h5 style="text-decoration: none;">{{product.title}}</h5>
      <h6>Price : {{product.price | currency:'INR'}}</h6>
      <div>
        <button class="btn btn-outline-warning">ADD TO CART</button>
      </div>
    </div>
  </div>
</div>
